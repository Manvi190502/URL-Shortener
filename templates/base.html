{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}pH7{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
    <meta name="author" content="Pierre-Henry Soria" />
    <link rel="stylesheet" href="{% get_static_prefix %}css/common.css" />
</head>

<body>

    <div id="container">
        <header><h1>pH7</h1></header>
            <nav id="top">
                {% block nav %}
                <ul>
                    <li><a href="/">{% trans 'Home' %}</a></li>
                    <li><a href="/shorturl/">{% trans 'Shorten URL' %}</a></li>
                    <li><a href="/contact/" title="Contact Us">{% trans 'Contact' %}</a></li>
                </ul>
                {% endblock %}
            </nav>

            <section class="content">
                {% block content %}{% endblock %}
            </section>

        <footer>
            <p>{% trans 'By' %} <strong><a href="http://ph-7.github.com">pH7</a></strong> &copy; <span id="copyrightYear"></span>.</p>
        </footer>
    </div>

    <script>
        // Retrieve the current date to the copyright
        oDate = new Date; document.getElementById("copyrightYear").innerHTML = oDate.getFullYear();
    </script>

</body>
</html>
